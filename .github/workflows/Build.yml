# Place this file in your central repository, e.g., .github/workflows/reusable-build-pipeline.yml
name: Reusable MuleSoft Build Pipeline
on:
  workflow_call:
    inputs:
      ENVIRONMENT_NAME:
        description: 'The environment to run against (e.g., dev, uat)'
        required: true
        type: string

jobs:
  Test:
    # This job will use the secrets defined in the environment passed from the calling workflow
    environment: ${{ inputs.ENVIRONMENT_NAME }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Application Code
        uses: actions/checkout@v4

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      - name: Test Munits with Maven
        env:
          ENCRYPT_KEY: ${{ vars.ENCRYPT_KEY }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          mvn test --settings settings.xml \
            "-Dencrypt.key=$ENCRYPT_KEY" \
            "-Dmule.ee.username=$NEXUS_USERNAME" \
            "-Dmule.ee.password=$NEXUS_PASSWORD"

  Build:
    needs: Test # This job runs only after the 'Test' job succeeds
    environment: ${{ inputs.ENVIRONMENT_NAME }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Application Code
        uses: actions/checkout@v4

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipMunitTests

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: target/*.jar

  Publish-to-Exchange:
    needs: Build # This job runs only after the 'Build' job succeeds
    environment: ${{ inputs.ENVIRONMENT_NAME }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Application Code
        uses: actions/checkout@v4

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      - name: Publish to Exchange
        run: |
          mvn deploy -Pdeploy-to-exchange-v3 --settings settings.xml -DskipMunitTests \
          -Dap.ca.client_id="${{ vars.CONN_APP_CLIENT_ID }}" \
          -Dap.ca.client_secret="${{ vars.CONN_APP_CLIENT_SECRET }}" \
          -Dencrypt.key="${{ vars.ENCRYPT_KEY }}"
